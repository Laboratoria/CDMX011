<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
    <!--<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>-->
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" id="imag">
      </div>
      <div class="seeker">
        <input type="text" id="search" placeholder="Search a Pokemon">
      </div>
      <div class="filter">
        <div class="filter-title">
          <!--<i class="fas fa-filter"></i>-->
          <p>Filter</p>
        </div>
        <div class="region">
          <p>By region: </p>
          <input type="radio" id="johto" name="johto" value="johto">
          <label for="johto">Johto</label>
          <input type="radio" id="kanto" name="kanto" value="kanto">
          <label for="kanto">Kanto</label>
          <input type="radio" id="all" name="all" value="all">
          <label for="all">All</label>
        </div>
        <div class="type">
          <label for="type">Select a type:</label>
          <select name="type" id="type">
            <option value="normal">Normal</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="grass">Grass</option>
            <option value="flying">Flying</option>
            <option value="fighting">Fighting</option>
            <option value="poison">Poison</option>
            <option value="electric">Electric</option>
            <option value="ground">Ground</option>
            <option value="rock">Rock</option>
            <option value="psychic">Psychic</option>
            <option value="ice">Ice</option>
            <option value="bug">Bug</option>
            <option value="ghost">Ghost</option>
            <option value="steel">Steel</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Dark</option>
            <option value="fairy">Fairy</option>
          </select>
        </div>
        <div class="sort-select">
          <label for="sort">Sort by:</label>
          <select name="sort" id="sort">
            <option value="az">A-Z</option>
            <option value="za">Z-A</option>
            <option value="numa">Number Asc</option>
            <option value="numd">Number Desc</option>
          </select>
        </div>
      </div>
    </header>
    <main>
      <div id="root"></div>
    </main>
    <footer></footer>
    
    <script src="main.js" type="module"></script>
  </body>
</html>
