<!DOCTYPE html>
<html>
​

<head>
    <meta charset="utf-8">
    <title>RICKCIONARIO</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
​

<body class="content-background">
    <header>
        <nav class="flexSelector">
            <input class="selector" type="search" placeholder="Buscar un personaje">
            <label class="label" for="options">Filtrar por:</label>
            <select id="options" class="selector">
                <option>Nombre</option>
                <option>Estado</option>
                <option>Especie</option>
                <option>Genero</option>
                <option>Origen</option>
            </select>
        </nav>
    </header>
    <section id="characters" class="gridFather content-section"></section>
    ​
    <section class="gridFather">
        <input class="button space" value="Pagina anterior" type="button" id="prev">
        <a href="index.html"><input class="button space" value="Volver al inicio" type="button"></a>
        <input class="button space" value="Pagina siguiente" type="button" id="next">

    </section>
    <script src="main.js" type="module"></script>
</body>
​

</html>
